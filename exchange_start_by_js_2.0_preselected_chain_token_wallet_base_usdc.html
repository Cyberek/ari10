<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exchange using JavaScript</title>
	<script>
		widget_id_6851681344231 = "9dce3816-0f8b-4a20-b2aa-dee31ee1023b"
		widget_language_1776290735652 = "pl"

		window.addEventListener('ari10-transaction-window-loaded-event', (event) => {
			window.dispatchEvent(
				new CustomEvent('ari10-widget-start-transaction-request', {
					detail: {
						buyCurrencyCode: 'USDC', //token name
						offerMoney: { //transaction details
							amount: 100,
							currencyCode: 'PLN'
						},
						chain: {
							name: 'BASE',
							forced: true //if true, user will not be able to change the chain
						}
					}
				})
			);
			window.dispatchEvent(
				new CustomEvent('ari10-widget-transaction-changed-wallet-address-and-chain-event', {
					detail: {
						chain: 'BASE',
						address: '0x93b0eAB833c9f80980B3E89A4E1Ba5736E38CFD8' //destination wallet
					}
				})
			);
			window.dispatchEvent(
				new CustomEvent('ari10-widget-transaction-changed-mail-address-and-phone-number-event', {
					detail: {
						mailAddress: 'marcin.bobowski@ari10.com', //optional
						phoneNumber: '48999999999' //optional (E.164 phone format)
					}
				})
			);
		});
	</script>
	<script src="https://gateway-dev.ari10.com/widget/main-tst.min.js"></script>
</head>

</body>
</html>
